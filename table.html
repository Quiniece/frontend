<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>use of table element</title>
    <style>
        table{
            border-collapse:collapse ;
        }
        th,td{
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
    th{
        background-color: blueviolet;
    }
    </style>
</head>
<body>
    <h1>Names of Girls</h1>

    <table>
        <thead>
            <tr>
                <th>Names</th>
                <th>Age</th>
                <th>Best food</th>
                <th>color</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Gift Andrew</td>
                <td>15 yrs</td>
                <td>Jollof rice</td>
                <td>White</td>
            </tr>
            <tr>
                <td>Ivie Mike</td>
                <td>17 yrs</td>
                <td>Fried rice </td>
                <td>Blue</td>
            </tr>
            <tr>
                <td>Etinosa Osamagbe</td>
                <td>16 yrs</td>
                <td>Spagetti</td>
                <td>Purple</td>
            </tr>
            <tr>
                <td>Kalu favour</td>
                <td>19 yrs</td>
                <td>Afang soup and any swallow</td>
                <td>Nil</td>
            </tr>
            <tfoot>
                <tr>
                    <th colspan="5">Total Girls:4</th>
                </tr>
            </tfoot>
        </tbody>
    </table>
    
</body>
</html>
